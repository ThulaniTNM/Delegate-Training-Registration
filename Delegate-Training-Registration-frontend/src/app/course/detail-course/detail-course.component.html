<div class="card text-center">
	<div class="card-header">
		<div class="card-title ">
			<h4> {{course?.CourseName}}</h4>
		</div>
	</div>
	<div class="card-body">
		<h3>{{course?.CourseDescription}}</h3>
	</div>
	<div *ngIf="!hasCode" class="card-footer d-flex justify-content-center">
		<button class="btn btn-primary w-100 mr-3" (click)="viewCourse()">View</button>
		<button class="btn btn-secondary w-100">Edit</button>
		<button class="btn btn-danger w-100 ml-3">Remove</button>
	</div>

	<div *ngIf="hasCode" class="card-footer">
		<button class="btn btn-dark" (click)="courseList()">Back to Course List</button>
	</div>
</div>
